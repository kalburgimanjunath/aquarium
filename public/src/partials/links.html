<!-- 
  Display project links
-->
<div class="panel panel-default">
	<div class="panel-heading">Links</div>
	<div class="panel-body">
    <ul class="list-group">
      <div ng-repeat="link in links">
        <div class="row">
          <span class="links-title col-lg-3 col-md-4 col-sm-3 col-xs-12">{{link.label || "Other"}}</span><span class="links-response col-lg-9 col-md-8 col-sm-9 col-xs-12"><a href="{{link.url}}">{{link.url}}</a></span>
        </div>
      </div>
    </ul>
  </div>
</div>
